name: hassfest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Home Assistant
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
      - name: Install hassfest
        run: |
          pip install git+https://github.com/home-assistant/core.git#subdirectory=script/hassfest
      - name: Validate
        run: |
          hassfest validate
          hassfest translation 
