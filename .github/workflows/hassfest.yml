name: hassfest

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Home Assistant
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
      - name: Validate
        run: |
          hassfest validate
          hassfest translation 
